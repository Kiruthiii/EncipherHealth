<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>

    <header>
        <h1>Job Application Form</h1>
        <p>Please fill in your details and upload your resume.</p>
    </header>

    <main>

        <section>
            <h2>Applicant Information</h2>

            <form action="#" method="post" enctype="multipart/form-data">

                <label for="fullname">Full Name:</label><br>
                <input type="text" id="fullname" name="fullname" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone"><br><br>

                <label for="position">Position Applying For:</label><br>
                <input type="text" id="position" name="position"><br><br>

                <label for="experience">Years of Experience:</label><br>
                <input type="number" id="experience" name="experience" min="0"><br><br>

                <label for="resume">Upload Resume:</label><br>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>

                <label for="cover">Short Cover Letter:</label><br>
                <textarea id="cover" name="cover" rows="5" cols="40"
                          placeholder="Write a short note about yourself..."></textarea><br><br>

                <button type="submit">Submit Application</button>
                <button type="reset">Clear</button>

            </form>

        </section>

    </main>

    <footer>
        <p>Â© 2025 Job Application Portal</p>
    </footer>


</body>
</html>
