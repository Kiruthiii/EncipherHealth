<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and map</title>
</head>
<body>
 

    <header>
        <h1>City Info </h1>
        <p>A website that shows a video and a map of a place.</p>
    </header>

    <main>

        <section id="video-section">
            <h2>City Introduction Video</h2>
            <p>Watch this video for a quick overview of the city.</p>

            <article>
                <h3>Welcome to the City</h3>
                <iframe width="420" height="236"
                    src="https://www.youtube.com/embed/VIDEO_ID_HERE"
                    title="City Video"
                    frameborder="0"
                    allowfullscreen>
                </iframe>
                
            </article>
        </section>

        <section id="map-section">
            <h2>City Location on Map</h2>
            <p>Here is the map view of the main area of the city.</p>

            <article>
                <h3>City Map</h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3910.433465571348!2d77.595059!3d11.024693!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba8595b72e9b3e7%3A0x4cf0df6d1d5f1b2f!2sCoimbatore%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1700000000000"
                    width="420"
                    height="300"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>

            </article>
        </section>

    </main>

    <footer>
        <p>Â© 2025 City Info Page</p>
    </footer>


</body>
</html>
