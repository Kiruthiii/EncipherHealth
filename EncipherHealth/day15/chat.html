<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>

<style>
body{
    background-color: rgb(199, 246, 246);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.content{
    background-color: white;
    width: 350px;
    border-radius: 20px;
    box-shadow: 0px 10px 25px gray;
    display: flex;
    flex-direction: column;
}
 
h1{
    margin: 0;
    background-color: blue;
    color: white;
    text-align: center;
    padding: 20px;
    border-radius: 20px 20px 0 0;
}

.chat-box{
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}


.left{
    background-color: blue;
    color: white;
    padding: 10px 14px;
    border-radius: 10px 10px 10px 0;
    width: fit-content;
    max-width: 75%;
}

.right{
    background-color: #e5e5e5;
    padding: 10px 14px;
    border-radius: 10px 10px 0 10px;
    width: fit-content;
    max-width: 75%;
    margin-left: auto;
}
</style>
</head>

<body>
<div class="content">
    <h1>CHAT APP</h1>

    <div class="chat-box">
        <div class="left">How was your day?</div>
        <div class="right">It was good ðŸ˜Š</div>
        <div class="left">Is it true??</div>
        <div class="right">what are yuh talking about??</div>
        <div class="left">I heard some tea about yuhhh</div>
        <div class="left">it was spreading across our campus..</div>
        <div class="right"style="color:grey">..typing</div>
    </div>
</div>
</body>
</html>
