<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forms Collection</title>
</head>
<body>

    <form>
        <label><h1>Student Registration Form</h1></label>
        <input type="text" name="form_type_student" value="student" hidden><br>
      <label for="stu_name">Student Name</label>
        <input type="text" id="stu_name" name="student_name"><br>

        <label for="stu_id">Student ID</label>
        <input type="text" id="stu_id" name="student_id"><br>

        <label for="stu_class">Class / Grade</label>
        <input type="text" id="stu_class" name="student_class"><br>

        <label for="stu_email">Email</label>
        <input type="email" id="stu_email" name="student_email"><br>

        <label for="stu_phone">Contact Number</label>
        <input type="tel" id="stu_phone" name="student_phone">
    </form>
    <form>
        <label>Job Application Form</label>
        <input type="text" name="form_type_job" value="job" hidden><br>

        <label for="job_name">Full Name</label>
        <input type="text" id="job_name" name="applicant_name"><br>

        <label for="job_email">Email</label>
        <input type="email" id="job_email" name="applicant_email"><br>

        <label for="job_phone">Phone Number</label>
        <input type="tel" id="job_phone" name="applicant_phone"><br>

        <label for="job_role">Position Applied For</label>
        <input type="text" id="job_role" name="job_role"><br>

        <label for="job_exp">Years of Experience</label>
        <input type="number" id="job_exp" name="experience_years"><br>

        <label for="job_resume">Resume Link (URL)</label>
        <input type="url" id="job_resume" name="resume_link"><br>
    </form>
    <form>
        <label>Feedback Form</label>
        <input type="text" name="form_type_feedback" value="feedback" hidden><br>

        <label for="fb_name">Your Name</label>
        <input type="text" id="fb_name" name="feedback_name"><br>

        <label for="fb_email">Email (optional)</label>
        <input type="email" id="fb_email" name="feedback_email"><br>

        <label for="fb_topic">Feedback Topic</label>
        <input type="text" id="fb_topic" name="feedback_topic"><br>

        <label for="fb_rating">Rating (1 to 5)</label>
        <input type="number" id="fb_rating" name="feedback_rating"><br>

        <label for="fb_short">Short Comment</label>
        <input type="text" id="fb_short" name="feedback_comment"><br>
    </form>
    <form>
        <label>Login Form</label>
        <input type="text" name="form_type_login" value="login" hidden><br>

        <label for="login_user">Username</label>
        <input type="text" id="login_user" name="username"><br>

        <label for="login_email">Email</label>
        <input type="email" id="login_email" name="login_email"><br>

        <label for="login_pass">Password</label>
        <input type="password" id="login_pass" name="password"><br>
    </form>

</body>
</html>
