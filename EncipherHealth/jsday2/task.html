<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let username=prompt("enter username:");
        function greet(username){
            alert("hello"+username);
        }
        greet(username);


        let number=Number(prompt("enter number to check odd or even:"));
        if (number%2==0) alert("even");
        else alert("odd");


        let a=10;
        let b=20;
        let operator=prompt("enter a operator");
        let res;
        switch(operator){
            case "+":
                res=a+b;
                break;
            case "-":
                res=a-b;
                break;
            case "*":
                res=a*b;
                break;
            case "/":
               res=a/b;
               break;
            default: 
                res="enter valid operator"

        }
        alert(res);

        let age=Number(prompt("enter age:"));
        alert((age>=18)?"eligible":"noteligible");

        
        let num=Number(prompt("enter a number to  multiply"));
        for(i=1;i<=10;i++){
            console.log(i+"*"+num+"="+(num*i));
        }

        
        let limit=Number(prompt("Enter limit to sum"));
        function sum(limit){
            res=0;
            for(i=1;i<=limit;i++){
                res+=i;
            }
            return res;
        }
        console.log("sum of n natural numbers:"+sum(limit));


        let len=8;
        let psw=prompt("set password:");
        if(psw.length>=len){
            alert("valid")
        }
        else{
            alert("the password must be atleast 8 characters")
        }

        
        let marks = Number(prompt("Enter marks:"));
        if (marks >= 80)console.log("Grade A");
        else if (marks >= 60)console.log("Grade B");
        else if (marks >= 40)console.log("Grade C");
        else console.log("Fail");

        
        let x = Number(prompt("Enter first number:"));
        let y = Number(prompt("Enter second number:"));
        let z = Number(prompt("Enter third number:"));
        let largest = x;
        if(y > largest) largest = y;
        if (z > largest) largest = z;
        console.log("largest number is: " + largest);

        
        let defaultUser = "admin";
        let defaultPass = "2345";
        let u = prompt("Enter username:");
        let p = prompt("Enter password:");
        if (u === defaultUser && p === defaultPass)alert("Login Successful");
        else alert("Invalid Credentials");

        
        let limit1 = Number(prompt("Enter limit to find even number count:"));
        let count = 0;
        for (let i = 1; i <= limit1; i++) {
            if (i % 2 === 0) count++;
        }
        console.log("Even numbers count: " + count);

        
        let revnum = Number(prompt("Enter number to reverse:"));
        function reverseNumber(num) {
        let rev = 0;
        while (num > 0) {
            rev = rev * 10 + (num % 10);
            num = Math.floor(num / 10);
            }
            return rev;
        }   
        console.log("Reversed number: " + reverseNumber(revnum));



        let pa = Number(prompt("Enter principal:"));
        let r = Number(prompt("Enter rate:"));
        let t = Number(prompt("Enter time:"));
        function simpleInterest(pa, r, t) {
            return (pa * r * t) / 100;
        }
        console.log("Simple Interest: " + simpleInterest(p, r, t));


        let fixed = 7;
        let guess = Number(prompt("Guess the number:"));
        if (guess === fixed)alert("you got it right");
        else if (guess > fixed)alert("Too High");
        else alert("Too Low");
    
        
        let num1 = Number(prompt("Enter number to find if a number prime or not:"));
        let isPrime = true;
        if (num1 <= 1) isPrime = false;
        for (let i = 2; i < num1; i++) {
            if (num1 % i === 0) {
                isPrime = false;
                break;
            }
        }
        console.log(isPrime ? "Prime Number" : "Not a Prime Number");

        let f = Number(prompt("Enter number to find factorial:"));
        function factorial(n) {
        let fact = 1;
        for (let i = 1; i <= n; i++) {
            fact *= i;
            }
            return fact;
        }
        console.log("Factorial is: " + factorial(f));


        let num2 = Number(prompt("Enter number to count digits:"));
        let countDigits = 0;
        while (num2 > 0) {
            countDigits++;
        num2 = Math.floor(num2 / 10);
        }
        console.log("Number of digits: " + countDigits);


        let choice = prompt("Choose:\n1.Add \n2.Subtract \n3.Multiply");
        let n1 = Number(prompt("Enter first number:"))
        let n2 = Number(prompt("Enter second number:"));
        switch (choice) {
            case "1":
                console.log(n1 + n2);
                break;
            case "2":
                console.log(n1 - n2);
                break;
            case "3":
                console.log(n1 * n2);
                break;
            default:
                console.log("Invalid choice");
        }

        
        let lim = Number(prompt("Enter limit for odd and even sum:"));
        let evenSum = 0, oddSum = 0;
        for (let i = 1; i <= lim; i++) {
            if (i % 2 === 0)evenSum += i;
            else oddSum += i;
        }
        console.log("Even Sum: " + evenSum + "\nOdd Sum: " + oddSum);

        let exit = confirm("Do you want to exit?");
        if (exit)alert("Exited Successfully");
        else alert("Continue Working");


    </script>
