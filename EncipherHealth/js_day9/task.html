<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Manager</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

<style>
*{
    padding:0;
    margin:0;
    box-sizing:border-box;
    font-family:'Lucida Sans', Geneva, Verdana, sans-serif;
    font-size: large;
}
body{
    background-color: rgb(199, 246, 246);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.content{
    padding:25px;
    border-radius:20px;
    background-color:white;
    box-shadow:0px 10px 25px gray;
    width:750px;
    min-height:350px;
}
.ip{
    display:flex;
    justify-content:space-between;
}
.ip input{
    width:500px;
    border-radius:5px;
    border:2px solid blue;
    padding:8px;
}
.ip button{
    background-color:blue;
    color:white;
    width:120px;
    border:none;
    border-radius:5px;
    height:45px;
}
.task{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 0;
    border-bottom:2px dotted rgb(216,208,208);
}
.task span{
    flex:1;
    margin-left:15px;
}
.task a{
    color:blue;
}
.rem{
    background-color:red;
    color:white;
    width:100px;
    height:35px;
    border:none;
    border-radius:5px;
}
</style>
</head>

<body>

<div class="content">
    <h2 class="text-center text-primary">Task Manager</h2>

    <div class="ip mt-3">
        <input type="text" id="taskInput" placeholder="What to do??">
        <button onclick="addTask()">Add Task</button>
    </div>

    <br>

    <div id="taskList"></div>
</div>

<script>
const taskInput = document.getElementById("taskInput");
const taskList = document.getElementById("taskList");

function addTask(){
    const text = taskInput.value.trim();
    if(text === "") return;

    const taskDiv = document.createElement("div");
    taskDiv.className = "task";

    const check = document.createElement("a");
    check.href = "#";
    check.innerHTML = '<i class="fa-solid fa-check"></i>';


    const span = document.createElement("span");
    span.innerText = text;

    const removeBtn = document.createElement("button");
    removeBtn.className = "rem";
    removeBtn.innerText = "Remove";

    check.onclick = () => {
        span.style.textDecoration =
            span.style.textDecoration === "line-through"
            ? "none"
            : "line-through";
    };

    removeBtn.onclick = () => taskDiv.remove();

    taskDiv.append(check, span, removeBtn);
    taskList.appendChild(taskDiv);

    taskInput.value = "";
}
</script>

</body>
</html>
