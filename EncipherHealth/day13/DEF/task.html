<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
        .grid {
            display: grid;
            grid-template-columns: 2fr 2fr;
        }

        .cell {
            border: 1px solid black;
            padding:16px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h2>Student Marks</h2>

<div class="grid">
    <div class="cell ">fs1</div>
    <div class="cell ">fs2</div>
    

    <div class="cell"></div>
    <div class="cell">Asha</div>


    <div class="cell">02</div>
    <div class="cell">Ravi</div>
    
</div>
    
</body>
</html>
