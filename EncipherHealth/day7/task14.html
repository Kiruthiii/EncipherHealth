<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Complete Input Form</title>
</head>
<body>

<h1>Job application</h1>

<form>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname">

    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <br><br>

    <label for="psw">Password:</label>
    <input type="password" id="psw" name="password">

    <br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age">

    <br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">

    <br><br>

    <label for="upload">Upload File:</label>
    <input type="file" id="upload" name="file_upload">

    <br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>

    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>

    <br><br>

    <label>Interests:</label>
    <input type="checkbox" id="coding" name="coding">
    <label for="coding">Coding</label>

    <input type="checkbox" id="reading" name="reading">
    <label for="reading">Reading</label>

    <input type="checkbox" id="travel" name="travel">
    <label for="travel">Travel</label>

    <br><br>

    <label for="city">Choose Your City:</label>
    <select id="city" name="city">
        <option value="">--Select--</option>
        <option value="chennai">Chennai</option>
        <option value="bangalore">Bangalore</option>
        <option value="mumbai">Mumbai</option>
        <option value="delhi">Delhi</option>
    </select>

    <br><br>

    <label for="about">About Yourself:</label><br>
    <textarea id="about" name="about" rows="4" cols="40"></textarea>

    <br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>

</body>
</html>

    
    
</body>
</html>
