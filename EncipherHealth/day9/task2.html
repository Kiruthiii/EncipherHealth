<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Tasks</title>
</head>
<body>

    <h1>SVG Drawing Tasks</h1>
    <h2>1. Traffic Light </h2>
    <svg width="120" height="260">
        <rect x="40" y="10" width="40" height="200" rx="15" ry="15" fill="black" />
        <circle cx="60" cy="50" r="18" fill="red" />
        <circle cx="60" cy="110" r="18" fill="yellow" />
        <circle cx="60" cy="170" r="18" fill="green" />
    </svg>

    <h2>2. House</h2>
    <svg width="220" height="200">
        <rect x="50" y="80" width="120" height="80" fill="burlywood" />
        <polygon points="50,80 110,30 170,80" fill="brown" />
        <rect x="100" y="110" width="30" height="50" fill="saddlebrown" />
        <rect x="60" y="95" width="25" height="20" fill="lightblue" />
    </svg>
    <h2>3. Simple SVG Logo with Text</h2>
    <svg width="260" height="120">
        <circle cx="60" cy="60" r="40" fill="grey" />
        <text x="115" y="68" font-size="26" font-family="Arial" fill="black">
            S-Mark
        </text>
    </svg>

    <h2>4. Flower Using Circles</h2>
    <svg width="220" height="220">
        <circle cx="110" cy="110" r="18" fill="yellow" />
        <circle cx="110" cy="65" r="22" fill="pink" />
        <circle cx="110" cy="155" r="22" fill="pink" />
        <circle cx="65"  cy="110" r="22" fill="pink" />
        <circle cx="155" cy="110" r="22" fill="pink" />
        <circle cx="80"  cy="80"  r="20" fill="hotpink" />
        <circle cx="140" cy="80"  r="20" fill="hotpink" />
        <circle cx="80"  cy="140" r="20" fill="hotpink" />
        <circle cx="140" cy="140" r="20" fill="hotpink" />
    </svg>

</body>
</html>
